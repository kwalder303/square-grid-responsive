<script>
  function reportWindowSize() {
    const windowWidth = window.innerWidth;
    squareWidth = windowWidth / 2;
    const innerSquareWidth = squareWidth / 2;
    $('.flex-container__square').css('width', squareWidth );
    $('.flex-container__square').css('height', squareWidth );
    $('.flex-container__square-inner').css('width', innerSquareWidth );
    $('.flex-container__square-inner').css('height', innerSquareWidth );
  }
  window.onresize = reportWindowSize;
  reportWindowSize();
</script>
